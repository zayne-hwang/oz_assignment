<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- 사용자 CSS -->
    <link rel="stylesheet" href="join.css" />
  </head>
  <body>
    <div class="container py-4">
      <h3 class="mb-4 text-center">회원가입</h3>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <form id="form" novalidate>
                <!-- 아이디 -->
                <div class="mb-3">
                  <label class="form-label">아이디</label>
                  <input
                    type="text"
                    name="id"
                    class="form-control"
                    placeholder="사용할 아이디"
                  />
                  <div class="invalid-feedback">
                    아이디는 6~16자의 영문/숫자만 가능합니다.
                  </div>
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                  <label class="form-label">비밀번호</label>
                  <input
                    type="password"
                    name="pw1"
                    class="form-control"
                    placeholder="비밀번호"
                  />
                  <div class="invalid-feedback">
                    비밀번호는 8자 이상이며 영문과 숫자를 포함해야 합니다.
                  </div>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="mb-3">
                  <label class="form-label">비밀번호 확인</label>
                  <input
                    type="password"
                    name="pw2"
                    class="form-control"
                    placeholder="비밀번호 확인"
                  />
                  <div class="invalid-feedback">
                    비밀번호가 일치하지 않습니다.
                  </div>
                </div>

                <!-- 이름 -->
                <div class="mb-3">
                  <label class="form-label">이름</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="이름"
                  />
                  <div class="invalid-feedback">이름을 입력해주세요.</div>
                </div>

                <!-- 전화번호 -->
                <div class="mb-3">
                  <label class="form-label">전화번호</label>
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    placeholder="휴대전화 번호"
                  />
                  <div class="invalid-feedback">
                    전화번호 형식이 올바르지 않습니다.
                  </div>
                </div>

                <!-- 성별 -->
                <div class="mb-3">
                  <label class="form-label d-block">성별</label>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      value="남자"
                      checked
                    />
                    <label class="form-check-label">남자</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      value="여자"
                    />
                    <label class="form-check-label">여자</label>
                  </div>
                </div>

                <!-- 이메일 -->
                <div class="mb-4">
                  <label class="form-label">이메일</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="이메일"
                  />
                  <div class="invalid-feedback">
                    올바른 이메일 주소를 입력해주세요.
                  </div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">가입</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 사용자 JS -->
    <script src="join.js"></script>
  </body>
</html>
