<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Admin Page</title>

    <!-- 다크모드용 최소 스타일 -->
    <style>
      body.dark-mode {
        background-color: #121212;
        color: #f8f9fa;
      }
      body.dark-mode .table {
        color: #f8f9fa;
      }
      body.dark-mode .modal-content {
        background-color: #1f1f1f;
        color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <!-- 제목 + 다크모드 스위치 + 회원가입 버튼 -->
      <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
        <h3 class="mb-0">신규 등록 상품</h3>
        <div class="d-flex align-items-center gap-3">
          <!-- 다크모드 스위치 -->
          <div class="form-check form-switch mb-0">
            <input
              class="form-check-input"
              type="checkbox"
              id="darkModeSwitch"
            />
            <label class="form-check-label" for="darkModeSwitch"
              >다크 모드</label
            >
          </div>
          <!-- 회원가입 버튼 -->
          <button
            type="button"
            class="btn btn-outline-primary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            회원 가입
          </button>
        </div>
      </div>

      <form class="row row-cols-lg-auto g-3 align-items-center">
        <!-- 카테고리 셀렉트 -->
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref"
            >카테고리</label
          >
          <select
            class="form-select"
            id="inlineFormSelectPref"
            name="category_data_table"
          >
            <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
            <option value="" selected>카테고리</option>
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="신발">신발</option>
            <option value="패션잡화">패션잡화</option>
          </select>
        </div>

        <!-- 성별 셀렉트 (챌린지 기능) -->
        <div class="col-12 col-md-2">
          <label class="visually-hidden" for="genderSelect">성별</label>
          <select class="form-select" id="genderSelect">
            <option value="">성별 전체</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </div>

        <!-- 검색 입력창 -->
        <div class="col-3">
          <!-- input 입력창 코드를 넣어주세요 -->
          <input
            type="text"
            class="form-control"
            id="productNameInput"
            placeholder="제품명을 입력해주세요"
          />
        </div>

        <!-- 조회 버튼 -->
        <div class="col-auto">
          <!-- 조회 버튼 코드를 넣어주세요 -->
          <button type="button" class="btn btn-primary">조회</button>
        </div>
      </form>

      <div class="container mt-3">
        <table class="table table-sm">
          <thead>
            <!-- 열의 속성값 -->
            <tr>
              <th scope="col">카테고리</th>
              <th scope="col">브랜드</th>
              <th scope="col">상품명</th>
              <th scope="col">가격</th>
            </tr>
          </thead>
          <tbody id="product_data_Table">
            <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
            <!-- 제품 데이터가 여기 추가됩니다. -->
          </tbody>
        </table>
      </div>

      <!-- 페이지 네이션 -->
      <nav aria-label="상품 페이지" class="mt-3">
        <ul class="pagination pagination-sm justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- 회원가입 모달 (챌린지 기능) -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="signupForm">
            <div class="modal-header">
              <h5 class="modal-title">회원 가입</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="닫기"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="signupName" class="form-label">이름</label>
                <input
                  type="text"
                  class="form-control"
                  id="signupName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">이메일</label>
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupPassword2" class="form-label"
                  >비밀번호 확인</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword2"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupGender" class="form-label">성별</label>
                <select id="signupGender" class="form-select">
                  <option value="">선택 안 함</option>
                  <option value="male">남성</option>
                  <option value="female">여성</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
              <button type="submit" class="btn btn-primary">가입하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // 제품 데이터
      const product_data = [
        {
          category: '상의',
          brand: 'Supreme',
          product: '슈프림 박스로고 후드티',
          price: '390,000',
        },
        {
          category: '하의',
          brand: 'DIESEL',
          product: '디젤 트랙 팬츠',
          price: '188,000',
        },
        {
          category: '신발',
          brand: 'Nike',
          product: '에어포스 1',
          price: '137,000',
        },
        {
          category: '패션잡화',
          brand: 'Music&Goods',
          product: '빵빵이 키링',
          price: '29,000',
        },
        // ...
      ];

      // 제품 테이블에 데이터 추가
      const product_data_Table = document.getElementById('product_data_Table');

      // 초기 데이터 로딩
      product_data.forEach((item) => {
        const row = product_data_Table.insertRow();
        row.insertCell(0).innerHTML = item.category;
        row.insertCell(1).innerHTML = item.brand;
        row.insertCell(2).innerHTML = item.product;
        row.insertCell(3).innerHTML = item.price;
      });

      // 다크 모드 토글
      const darkModeSwitch = document.getElementById('darkModeSwitch');
      darkModeSwitch.addEventListener('change', function () {
        document.body.classList.toggle('dark-mode', this.checked);
      });

      // 회원가입 폼 (데모용 처리)
      const signupForm = document.getElementById('signupForm');
      signupForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('signupName').value;
        const pw = document.getElementById('signupPassword').value;
        const pw2 = document.getElementById('signupPassword2').value;

        if (pw !== pw2) {
          alert('비밀번호가 일치하지 않습니다.');
          return;
        }

        alert(name + '님, 회원가입이 완료되었습니다! (데모)');
        signupForm.reset();

        const modalElement = document.getElementById('signupModal');
        const modalInstance = bootstrap.Modal.getInstance(modalElement);
        modalInstance.hide();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
