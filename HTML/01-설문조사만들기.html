<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>음식 설문조사</title>
  </head>
  <body>
    <!-- 페이지 제목 -->
    <header>
      <h1>🍽 음식 설문조사</h1>
      <p>간단한 음식 취향을 알려주세요.</p>
      <hr />
    </header>

    <!-- 설문 영역 -->
    <section>
      <h2>Q1. 가장 좋아하는 음식은?</h2>

      <ul>
        <li>
          <label>
            <input type="radio" name="food" />
            <span>치킨</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="food" />
            <span>피자</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="food" />
            <span>떡볶이</span>
          </label>
        </li>
      </ul>
    </section>

    <section>
      <h2>Q2. 매운 음식 좋아하시나요?</h2>

      <ul>
        <li>
          <label>
            <input type="radio" name="spicy" />
            <span>좋아한다</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="spicy" />
            <span>보통이다</span>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="spicy" />
            <span>싫어한다</span>
          </label>
        </li>
      </ul>
    </section>

    <hr />

    <!-- 제출 버튼 -->
    <footer>
      <button>설문 제출</button>
    </footer>
  </body>
</html>
